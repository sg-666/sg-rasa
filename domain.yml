version: "2.0"

entities:
  - name

intents:
  - start
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_weather
  - give_name
  - looking_for_insurance
  - arrange_call_back

slots:
  name:
    type: text
    influence_conversation: false
