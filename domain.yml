responses:
  utter_start: 
  - text: >
        Hi, there. \n
        Welcome to Senior Guardian! \n
        Our aim is to help the aged people find the best insurance cover at the best price. \n
        Please enter your full name to get started!

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot"

  utter_name_response: 
  - text:  >
      Hi, {name}.
      Nice to meet you.
      What can I help you with today?
    buttons:
      - title: "Looking for insurance"
        payload: "/looking_for_insurance"
      - title: "Arrange call back"
        payload: "/arrange_call_back"

  # utter_ask_phone:
  # - text: >
  #     Thank you {name}.
  #     Please now enter the phone number you'd like us to contact with you on below.

  utter_call_back:
  - text: >
      Ok no problem!
      Please enter a short description of your query below

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
