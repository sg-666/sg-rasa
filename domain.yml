version: "2.0"

entities:
- name

intents:
  - start
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_weather


responses:
  utter_start: 
  - text: >
        Hi, there.
        Welcome to Senior Guardian!
        Our aim is to help the aged people find the best insurance cover at the best price.
        Please enter your full name to get started!

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot"

  utter_name_response: 
  - text: "Hi, {name}."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
